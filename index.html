<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <meta charset="UTF8">
  <link href="styles.css" type="text/css" rel="stylesheet">
</head>

<body>
  <h1>Tic Tac Toe!</h1>
  <div id="scores-div" class="hidden">
    <h2>Scores:</h2>
    <h3 id="scores"></h3>
    <p>
      <button id="new-game">New Game</button>
      <button id="reset">Reset Players and Scores</button>
    </p>
  </div>

  <form id="options", action="javascript:PageDisplay.submitForm();">
    <p>Please enter the following options to play:</p>
    <label for="p1-name">Player 1 name: </label>
    <input type="text" id="p1-name" value="Player 1" required>
    <br>
    <label for="p2-name">Player 2 name: </label>
    <input type="text" id="p2-name" value="Player 2" required>
    <br>
    <label for="p1-type">Player 1: Human or AI?</label>
    <select id="p1-type">
      <option value="human">Human</option>
      <option value="randAI">AI that plays random moves</option>
      <option value="minimaxAI">AI using minimax algorithm</option>
    </select>
    <br>
    <label for="p2-type">Player 2: Human or AI?</label>
    <select id="p2-type">
      <option value="human">Human</option>
      <option value="randAI">AI that plays random moves</option>
      <option value="minimaxAI">AI using minimax algorithm</option>
    </select>
    <br><br>
    <input type="submit" value="Save and Begin Playing">
    <input type="reset" value="Reset Form">
    <br>
  </form>

  <div id="board">
    <button id="btn0" data-coord="0,0"></button>
    <button id="btn1" data-coord="1,0"></button>
    <button id="btn2" data-coord="2,0"></button>
    <button id="btn3" data-coord="0,1"></button>
    <button id="btn4" data-coord="1,1"></button>
    <button id="btn5" data-coord="2,1"></button>
    <button id="btn6" data-coord="0,2"></button>
    <button id="btn7" data-coord="1,2"></button>
    <button id="btn8" data-coord="2,2"></button>
  </div>

</body>
<script src="script.js"></script>
</html>
